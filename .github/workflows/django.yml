name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: postgres://abc:test@test:5432/test

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        coverage run --source="journal" --omit=journal/test/* manage.py test --settings bullet_journal.settings_unittest
        coverage xml
        
    - name: coverage.py badge
      # You may pin to the exact commit or the version.
      # uses: tj-actions/coverage-badge-py@786077b81572723a796adaf34015dfaeea425c3b
      uses: tj-actions/coverage-badge-py@v1.6
      with:
        # Output path to write the badge.
        output: coverage.svg
        overwrite: true

    
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v6
      id: changed_files
      with:
        files: coverage.svg

    
    - name: Commit files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage.svg
        git commit -m "Updated coverage.svg"

    - name: Push changes
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.ref }}
    
